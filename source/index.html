<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="format-detection" content="telephone=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Smart Device</title>
      <link rel="stylesheet" type="text/css" href="css/style.min.css">
    </head>
    <body>
      <header class="main-header">
        <div class="main-header__container">
          <section class="main-header__header-section">
            <h1 class="visually-hidden">Smart Device - поставка печатных плат, производство электронных комплектующих и предоставление мировых технологий с 1997 года</h1>
            <a class="main-header__logo-link">
              <svg class="main-header__logo main-header__logo--tablet-desktop" aria-labelledby="logo-header-tablet-desktop" width="202px" height="52px">
                <title id="logo-header-tablet-desktop">Логотип Smart Device</title>
                <use xlink:href="img/sprite.svg#logo-tablet-desktop"></use>
              </svg>
              <svg class="main-header__logo main-header__logo--mobile" aria-labelledby="logo-header-mobile" width="38px" height="38px">
                <title id="logo-header-mobile">Логотип Smart Device</title>
                <use xlink:href="img/sprite.svg#logo-mobile"></use>
              </svg>
            </a>
            <ul class="main-header__contacts contacts">
              <li class="contacts__email"><a href="mailto:name@email.com"><span>info@sd.ru</span></a></li>
              <li class="contacts__phone"><a href="tel:+74950005252"><span>+7 (495) 000 52 52</span></a></li>
            </ul>
            <button class="main-header__callback-button" type="button">Заказать звонок</button>
          </section>
      </div>
      </header>
      <main class="main-content">
        <div class="main-content__container">
          <section class="main-content__company-intro company-intro">
            <h2>
              <span class="company-intro__offer">Печатные платы</span>
              </br>
              <span class="company-intro__dash"></span>
              <span class="company-intro__description">производство и монтаж, поставка комплектующих, блоков и модулей</span>
            </h2>
            <picture>
              <source type="image/webp" media="(min-width: 1024px)" srcset="img/boards-desktop@1x.webp 1x, img/boards-desktop@2x.webp 2x">
                    <source type="image/webp" media="(max-width: 767px)" srcset="img/boards-mobile@1x.webp 1x, img/boards-mobile@2x.webp 2x">
                    <source media="(max-width: 767px)" srcset="img/boards-mobile@1x.png 1x, img/boards-mobile@2x.png 2x">
                    <source media="(max-width: 1023px)" srcset="img/boards-tablet@1x.png 1x, img/boards-tablet@2x.png 2x">
                    <source type="image/webp" media="(max-width: 1023px)" srcset="img/boards-tablet@1x.webp 1x, img/boards-tablet@2x.webp 2x">
                    <img class="company-intro__board-image" src="img/boards-desktop@1x.png" srcset="img/boards-desktop@2x.png 2x" width="820" height="704" alt="Печатные платы">
            </picture>
            <button class="company-intro__consult-button" type="button">
              <span class="company-intro__consult-button--desk">Получить бесплатную консультацию</span>
              <span class="company-intro__consult-button--mobile">Бесплатная консультация</span>
            </button>
          </section>
        </div>
      </main>
      <footer>
      </footer>
      <script src="js/script.js"></script>
      <script src="js/svgxuse.js" defer></script>
    </body>
  </html>
