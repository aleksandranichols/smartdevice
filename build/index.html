<!DOCTYPE html>
  <html lang="ru">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="format-detection" content="telephone=no">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Smart Device</title>
      <link rel="stylesheet" type="text/css" href="css/style.min.css">
    </head>
    <body>
      <header class="main-header">
        <div class="main-header__container">
          <section class="main-header__header-section">
            <h1 class="visually-hidden">Smart Device - поставка печатных плат, производство электронных комплектующих и предоставление мировых технологий с 1997 года</h1>
            <a class="main-header__logo-link">
              <svg class="main-header__logo main-header__logo--tablet-desktop" aria-labelledby="logo-header-tablet-desktop" width="202px" height="52px">
                <title id="logo-header-tablet-desktop">Логотип Smart Device</title>
                <use xlink:href="img/sprite.svg#logo-tablet-desktop"></use>
              </svg>
              <svg class="main-header__logo main-header__logo--mobile" aria-labelledby="logo-header-mobile" width="38px" height="38px">
                <title id="logo-header-mobile">Логотип Smart Device</title>
                <use xlink:href="img/sprite.svg#logo-mobile"></use>
              </svg>
            </a>
            <ul class="main-header__contacts contacts">
              <li class="contacts__email"><a href="mailto:name@email.com"><span>info@sd.ru</span></a></li>
              <li class="contacts__phone"><a href="tel:+74950005252"><span>+7 (495) 000 52 52</span></a></li>
            </ul>
            <button class="main-header__callback-button" type="button">Заказать звонок</button>
          </section>
      </div>
      </header>
      <main class="main-content">
        <div class="main-content__container">
          <section class="main-content__presentation">
            <picture>
            </picture>
          </section>
        </div>
      </main>
      <footer>
      </footer>
      <script src="js/script.js"></script>
      <script src="js/svgxuse.js" defer></script>
    </body>
  </html>
